{{define "upload"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="jumbotron">
    <h1 class="text-center">Upload a File!</h1>
</div>
<div class="container-fluid">
    <form class="form-signin" method="post" action="/upload/" enctype="multipart/form-data">
        <fieldset>
            <input type="file" name="myfiles" id="myfiles" multiple="multiple" class="btn btn-danger">
            <input type="submit" name="submit" value="Submit" class="btn btn-info">
        </fieldset>
    </form>
</div>
<form action="/logout" method="post">
    <button class="btn btn-warning" type="submit">Logout</button>
</form>
{{template "footer" .}}
{{end}}

{{define "navbar"}}
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">Upload<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/edit/test">Test</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/edit/edit">Edit</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/upload/">Upload a File</a>
        </li>
    </ul>
</nav>
{{end}}
