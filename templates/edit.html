{{define "edit"}}
{{template "header" .}}
{{template "navbar" .}}
<div class="jumbotron">
    <h1 class="text-center">Editing {{.Title}}</h1>
</div>

<div>
    <form action="/save/{{.Title}}" method="POST">
        <div><textarea class="form-control" name="body" cols="80" rows="25">{{printf "%s" .Body}}</textarea></div>
        <div><input class="btn btn-info" type="submit"  value="Save"></div>
    </form>
</div>
<form action="/logout" method="post">
    <button class="btn btn-warning" type="submit">Logout</button>
</form>
{{template "footer" .}}
{{end}}

{{define "navbar"}}
<nav class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="#">{{.Title}}<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/edit/test">Test</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/edit/edit">Edit</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/upload/">Upload a File</a>
        </li>
    </ul>
</nav>
{{end}}
